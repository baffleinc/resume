<a ng-click="$close()" class="close-button"><i class="fa fa-times fa-2x"></i></a>
<div class="job-desc row">
	<div class="small-12 columns">
		<h3>{{ job.company }}</h3>
		<h2>{{ job.title }}</h2>
		<p>{{ job.when }}</p>
		<div class="desc" ng-bind-html-unsafe="job.desc">
			{{ job.desc }}
		</div>
	</div>
</div>

<div class="job-work">
	<div ng-repeat="work in job.work" ng-click="openWork(work.link)" class="work">
		<hr>
		<h3>{{ work.title }}</h3>
		<img ng-show="work.img" src="images/work/{{ work.img }}" alt="">
	</div>
</div>

<span class="ref">ref: <a ng-repeat="ref in job.ref" href="{{ ref.link }}">{{ ref.name }} &bull;</a></span>
