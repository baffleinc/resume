<a ng-click="$close()" class="close-button"><i class="fa fa-times fa-2x"></i></a>
<div class="job-desc row">
	<div class="small-12 columns">
		<h3>{{ job.company }}</h3>
		<h2>{{ job.title }}</h2>
		<p>{{ job.when }}</p>
		<div class="desc" ng-bind-html-unsafe="job.desc">
			{{ job.desc }}
		</div>
	</div>
</div>

<a href="{{ job.ref.link }}" class="ref">ref: {{ job.ref.name }}</a>
