<div class="modal-bar">
	<a ng-click="prev()" class="control previous-button"><i class="fa fa-arrow-left fa-2x"></i></a>
	<a ng-click="$close()" class="close-button"><i class="fa fa-times fa-2x"></i></a>
	<a ng-click="next()" class="control next-button"><i class="fa fa-arrow-right fa-2x"></i></a>
</div>
<div class="scroll">
	<div class="work-detail">
		<div class="job-desc row">
			<div class="small-12 columns">
				<h3>{{ job.company }}</h3>
				<h2>{{ job.title }}</h2>
				<p>{{ job.when }}</p>
				<div class="desc" ng-bind-html="job.descSafe"></div>
			</div>
		</div>

		<div class="job-work">
			<div class="scroller" ng-show="job.work">
				<h2 class="small-12 columns next-title">Some of my work from here</h2>
				<div ng-repeat="work in job.work"  class="work" horizontal-scroll>
					<div class="info row small-12 columns">
						<h3>{{ work.title }}</h3>
						<hr>
					</div>
					<img ng-show="work.img" ng-src="images/work/{{ work.img }}" alt="">
			</div>
			</div>
		</div>

		<span class="ref">ref: <a ng-repeat="ref in job.ref" href="{{ ref.link }}">{{ ref.name }} &bull;</a></span> 
	</div>
</div>
